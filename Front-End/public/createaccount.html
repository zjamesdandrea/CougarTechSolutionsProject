<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ICKY Buffalo Breaks Home</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/aboutpage.html">About</a></li>
                    <li><a href="/manage-cards.html">View Inventory</a></li>
                    <li><a href="/contactus.html">Contact Us</a></li>
                    <li><a href="/interestform.html">Submit an Interest Form</a></li>
                    <li><a href="/Interest-cards-log.html">Manage Cards</a></li>
                </ul>
              </nav>
            <h1>Register Your Account</h1>
        </header>
        <br>
        <main>
            <form id="registerForm">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
    
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
    
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
    
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
    
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
    
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>
    
                <button type="submit">Create Account</button>
            </form>
    
            <p id="message"></p>
        </main>
        
        <footer>
            <span>&copy; 2025 ICKY Buffalo Breaks. All rights reserved.</span>
        </footer>
    
        <!-- Inline JavaScript for form submission -->
        <script>
            document.getElementById("registerForm").addEventListener("submit", async function(event) {
                event.preventDefault();
    
                const formData = {
                    first_name: document.getElementById("first_name").value,
                    last_name: document.getElementById("last_name").value,
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value,
                    address: document.getElementById("address").value,
                    city: document.getElementById("city").value,
                    state: document.getElementById("state").value,
                    zip: document.getElementById("zip").value
                };
    
                const message = document.getElementById("message");
    
                try {
                    const response = await fetch("/user", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(formData)
                    });
    
                    if (response.ok) {
                        message.textContent = "User registration successful!";
                        message.style.color = "green";
                        document.getElementById("registerForm").reset();
                    } else {
                        const errorText = await response.text();
                        message.textContent = `Error: ${errorText}`;
                        message.style.color = "red";
                    }

                    if (response.ok) {
                    message.textContent = "Account created successfully! Redirecting to Sign-In...";
                    message.style.color = "green";
                    setTimeout(() => {
                        window.location.href = "/signin.html";
                    }, 2000);
                    } else {
                    const errorText = await response.text();
                    message.textContent = `Error: ${errorText}`;
                    message.style.color = "red";
                    }
                } catch (error) {
                    message.textContent = "Failed to register. Please try again.";
                    message.style.color = "red";
                }
            });
        </script>
    </body>
</html>
