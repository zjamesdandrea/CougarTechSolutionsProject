<!DOCTYPE html>
<html lang="en">
<!--This file allows for users and admin to sign in. If admin signs-in, then the admin is brought to the admin dashboard.
If a customer signns in, then the user is brought back to the home page.-->
<head>
  <meta charset="UTF-8" />
  <title>Sign In - ICKY Buffalo Breaks</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    #loginForm {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
    }

    #loginForm h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    #loginForm label {
      display: block;
      font-weight: bold;
      margin-top: 20px;
    }

    #loginForm input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      background-color: #fdfdfd;
    }

    #loginForm button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #loginForm button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      color: red;
      font-weight: 500;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sign In to ICKY Buffalo Breaks</h1>
  </header>

  <main>
    <form id="loginForm">
      <h2>Account Login</h2>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Sign In</button>

      <p id="message"></p>
    </form>
  </main>

  <footer>
    <span>&copy; 2025 ICKY Buffalo Breaks. All rights reserved.</span>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (event) {
      event.preventDefault();
  
      const formData = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };
  
      const message = document.getElementById("message");
  
      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });
  
        if (response.ok) {
          // Now check if the user is admin or regular
          const authRes = await fetch("/check-auth");
          const data = await authRes.json();
  
          if (data.isAuthenticated) {
            if (data.user.role === "admin") {
              window.location.href = "/admin-welcome.html";
            } else if (data.user.role === "customer") {
              window.location.href = "/home-logged-in.html";
            }
          } else {
            message.textContent = "Authentication check failed.";
          }
  
        } else {
          const errorText = await response.text();
          message.textContent = `Error: ${errorText}`;
        }
      } catch (error) {
        message.textContent = "Failed to sign in. Please try again.";
      }
    });
  </script>
</body>
</html>
